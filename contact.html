<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support More</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <nav class="top-bar" data-topbar>
      <div class="small-4 columns">
        <ul class="title-area">
          <h1><a href="#"><img src="images/logo.svg" alt="SUPPORT MORE"/></a></h1>
        </ul>
      </div>
      <section class="top-bar-section">
        <ul class="right">
          <li class="has-form">
            <div class="row collapse">
              <div class="large-8 small-9 columns">
                <input type="text" placeholder="Search by name, organizer name, area...">
              </div>
              <div class="large-4 small-3 columns">
                <a href="#" class="alert button expand">Search</a>
              </div>
            </div>
          </li>
          <li class="has-dropdown">
            <a href="#">HI USERNAME</a>
            <ul class="dropdown">
              <li><a href="#">YOUR ACCOUNT</a></li>
              <li><a href="#">YOUR PAGES</a></li>
              <li><a href="#">LOG OUT</a></li>
            </ul>
          </li>
        </ul>
      </section>
    </nav>

    <div class="row">
      <h3>Contact Us</h3>
    </div>
    <form>
      <div class="row">
        <div class="small-8">
          <div class="row">
            <div class="small-3 columns">
              <label for="right-label" class="right inline">Your Email Address</label>
            </div>
            <div class="small-9 columns">
              <input type="text" id="right-label">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
         <label for="right-label" class="right inline">Message</label>
        </div>
        <div class="small-9 columns">
          <textarea id="right-label"></textarea>
        </div>
      </div>
    </form>

     <div class="row">
      <div class="small-2 small-offset-10">
        <a href="#" class="small button">SEND</a>
      </div>
    </div>

    <div class="row">
      <div class="small-4 medium-2 columns">
        <a href="/"><img src="images/logo-color.svg" alt="SUPPORT MORE"/></a>
      </div>
      <div class="small-4 medium-6 medium-offset-4 small-offset-6 columns">
        <a href="#">Sitemap</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="row">
      <div class="small-11 small-centered columns">
        <p>2014 Copyright Support More. All Rights Reserved.</p>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
